
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professor Hackmenomore</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <nav class="w-1/4 bg-white p-4 border-r">
    <h2 class="text-xl font-bold mb-4">Modules</h2>
    <ul id="moduleList" class="space-y-2">
      <li class="cursor-pointer hover:text-blue-500" data-module="Phishing">Phishing</li>
      <li class="cursor-pointer hover:text-blue-500" data-module="Password Safety">Password Safety</li>
      <li class="cursor-pointer hover:text-blue-500" data-module="MFA">Multi-Factor Authentication</li>
      <li class="cursor-pointer hover:text-blue-500" data-module="Social Engineering">Social Engineering</li>
      <li class="cursor-pointer hover:text-blue-500" data-module="Secure Browsing">Secure Browsing</li>
    </ul>
    <div class="mt-6">
      <h2 class="text-lg font-semibold">URL Checker</h2>
      <input id="urlInput" type="text" placeholder="Paste suspicious URL" class="w-full mt-2 p-2 border rounded" />
      <button id="checkUrlBtn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Check URL</button>
      <p id="urlResult" class="mt-2 text-sm"></p>
    </div>
  </nav>

  <!-- Chat area -->
  <div class="flex flex-col flex-1">
    <header class="bg-white p-4 border-b">
      <h1 class="text-2xl font-bold">Professor Hackmenomore</h1>
    </header>
    <main id="chatWindow" class="flex-1 p-4 overflow-y-auto bg-gray-50">
    </main>
    <footer class="p-4 bg-white border-t flex">
      <input id="userInput" type="text" placeholder="Type your question..." class="flex-1 p-2 border rounded" />
      <button id="sendBtn" class="ml-2 px-4 py-2 bg-green-600 text-white rounded">Send</button>
    </footer>
  </div>

  <script src="updated_script.js"></script>
</body>
</html>
